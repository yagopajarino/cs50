{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select class="form-control" name="symbol">
              <option>Symbol</option>
              {% for x in stocks %}
                  <option>{{ x["symbol"]|upper }}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control-lg" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

{% endblock %}
